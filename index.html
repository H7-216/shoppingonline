<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jeu Snake</h1>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div class="score-container">
        <span>Score: </span><span id="scoreValue">0</span>
    </div>
    <div class="controls">
        <img src="left.jpg" id="upBtn" alt="Up">
        <img src="right.jpg" id="leftBtn" alt="Left">
        <img src="down.jpg" id="downBtn" alt="Down">
        <img src="up.jpg" id="rightBtn" alt="Right">
    </div>
    <script src="script.js"></script>
</body>
</html>
